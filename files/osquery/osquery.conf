{
  "options": {
    "host_identifier": "hostname",
    "logger_snapshot_event_type": "true",
    "audit_allow_config": "true",
    "enable_syslog": "true",
    "schedule_splay_percent": 10
  },
  "file_paths": {
    "configuration": [
      "/etc/passwd",
      "/etc/shadow",
      "/etc/ld.so.preload",
      "/etc/ld.so.conf",
      "/etc/ld.so.conf.d/%%",
      "/etc/pam.d/%%",
      "/etc/resolv.conf",
      "/etc/rc%/%%",
      "/etc/my.cnf",
      "/etc/modules",
      "/etc/hosts",
      "/etc/hostname",
      "/etc/fstab",
      "/etc/crontab",
      "/etc/cron%/%%",
      "/etc/init/%%",
      "/etc/rsyslog.conf"
    ],
    "binaries": [
      "/usr/bin/%%",
      "/usr/sbin/%%",
      "/bin/%%",
      "/sbin/%%",
      "/usr/local/bin/%%",
      "/usr/local/sbin/%%"
    ]
  },
  "events": {
    "disable_subscribers": ["user_events"]
  },
  "packs": {
    "hardware-monitoring": "/etc/osquery/packs/hardware-monitoring.conf",
    "incident-response": "/etc/osquery/packs/incident-response.conf",
    "it-compliance": "/etc/osquery/packs/it-compliance.conf",
    "network-monitoring": "/etc/osquery/packs/network-monitoring.conf",
    "process-monitoring": "/etc/osquery/packs/process-monitoring.conf",
    "vulnerability-management": "/etc/osquery/packs/vulnerability-management.conf"
  }
}
